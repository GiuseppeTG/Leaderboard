<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>

<body>
  
  <h1>LEADERBOARD</h1>
  
  <main class="main">

    <div class="list-container">
      <div class="list-header">
        <h2>Recent Scores</h2>
        <button type="button" id="refresh-button" class="button">Refresh</button>
      </div>
      <ul class="scores-list"></ul>
    </div>

    <div class="form-container">
      <h2>Add your score</h2>
      <form class="form" action="#">
        <input type="text" class="score-input" id="name-input" placeholder="Enter your name" maxlength="24" required>
        <input type="number" class="score-input" id="score-input" placeholder="Enter your score" min="0" max="9999" required>
        <button type="submit" id="submit-button">Submit</button>
      </form>
    </div>

  </main>

</body>

</html>
